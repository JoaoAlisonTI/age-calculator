<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
    <div class="container-input">
      <div class="div-input">
        <label for="DAY">DAY</label>
        <input id="input-day" type="number" required="" placeholder="DD" value="" />
      </div>
      <div class="div-input">
        <label for="MONTH">MONTH</label>
        <input id="input-month" type="number" required="" placeholder="MM" value=""/>
      </div>
      <div class="div-input">
        <label for="YEAR">YEAR</label>
        <input id="input-year" type="number" required="" placeholder="YYYY" value="" />
      </div>
      
    </div>
    
    <div class="div-button">
      <button id="my-button" type="submit">
        <img height="30" width="30" src="./assets/images/icon-arrow.svg" alt="" />
      </button>
    </div>
    
    <div class="container-result">
      <div class="div-result">
        <span id="span-year">-- </span> years
      </div>
      <div class="div-result">
        <span id="span-month">--</span> months
      </div>
      <div class="div-result">
        <span id="span-day">--</span> days
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your JoaoAlisonTI</a>.
  </footer>
  
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
